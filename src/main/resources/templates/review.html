<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body class="container">
<h2 th:text="${currentmall.mallName}"></h2>
<form method="post" style="max-width:600px;" th:object="${currentreview}">
    <div class="form-group">
        <label th:for="author">Reviewer Name</label>
        <input class="form-control" th:field="*{author}" />
        <span th:errors="*{author}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="title">Title</label>
        <input class="form-control" th:field="*{title}" />
        <span th:errors="*{title}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="rating">Rating</label>
        <select th:field="*{rating}">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>


    <div class="form-group">
        <label th:for="textReview">Review</label>
        <textarea class="form-control" th:field="*{textReview}" />
        <span th:errors="*{textReview}" class="error"></span>
    </div>

    <input type="submit" value="Add Review" />
</form>
</body>
</html>
